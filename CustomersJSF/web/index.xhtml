<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Customers</h1>
        <h:dataTable value="#{index.customers}" var="cust" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{cust.name}
            </h:column>
            <h:column>
                <h:link outcome="deleteCustomer" value="Delete">
                    <f:param name="name" value="#{cust.name}"/>
                </h:link>
            </h:column>

        </h:dataTable>
        <h:link outcome="addCustomer">Add customer</h:link>
    </h:body>
</html>
