<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title th:text="#{header.title}">Employees</title>
        <link rel="stylesheet" href="../../../css/style.css"
              th:href="@{/css/style.css}"/>
    </head>
    <body>
        <table  border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">3333</td>
                <td th:text="${customer.name}">Bob</td>
            </tr>
        </table>
        <a href="addCustomer.html" th:href="@{/customers/addCustomer}" 
           th:text="#{addCustomer}">Add customer</a>
    </body>
</html>
